version: '3.9'
services:
  server:
    build: ./server
    ports:
      - 4000:4000
    restart: always
    depends_on:
      - postgres
    links:
      - "postgres"
      - "postgres:postgres"
    env_file:
      - ./server/.env
    volumes:
      - ignore:/home/saif/hindavi/server/node_modules/

  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=saif
      - POSTGRES_PASSWORD=clam
      - POSTGRES_DB=mydb
    ports:
    - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
  
  client:
    build: ./client
    restart: always
    ports:
    - 3000:3000


volumes:
  ignore:
  postgres:
    name: postgres

